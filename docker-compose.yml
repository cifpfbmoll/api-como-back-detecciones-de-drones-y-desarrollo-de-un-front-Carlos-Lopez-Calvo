services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drones-api
    ports:
      - "8080:80"
    environment:
      - CI_ENVIRONMENT=development
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drones-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped


